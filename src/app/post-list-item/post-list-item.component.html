<div class="row">
  <div class="col-xs-12">
    <h2>Les posts</h2>
    <div class="list-group">

      <div *ngFor="let post of posts; let i = index">
        <div [ngClass]="{'list-group-item': true,
            'list-group-item-success': post.nbLike > 0,
            'list-group-item-danger': post.nbLike < 0}"
            (click)="viewSinglePost(i)">
          <h3 class="list-group-item-heading">
            {{ post.title }} 
            
            <div class="pull-right"><h5>le {{ post.date | date : "dd.MM.y" }}</h5>
              <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </div>
            

          </h3>

          <br>
          <p class="list-group-item-text">{{ post.content }}</p>
            <button class='btn btn-success' (click)='like(post)'>Like</button>
            <button class='btn btn-danger' (click)='unlike(post)'>unLike</button>
            <button class='btn '> {{ post.nbLike }}</button>
        </div>
      </div>

    </div>
  </div>
</div>
